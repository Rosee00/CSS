<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- css링크 -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- 제이쿼리 링크 -->
     <script src="jquery/jquery-3.6.3.min.js"></script>
     <!-- 부트스트랩 테마가 필요하면 이쯤 추가 -->
     <!-- js링크 -->
     <script src="js/bootstrap.min.js"></script>

     <link rel="stylesheet" href="index02.css">

</head>
<body>
    
    <!-- 부트스트랩 col 이용해서 디자인 -->
    <!-- https://parkinwook.github.io/TEST3.github.io/ -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 top">
                    <h2>상세보기<span>(쿠팡예제)</span></h2>
                    <hr>
                </div>
                <div class="col-sm-6 col-xs-12"><!-- 이미지영역 -->
                    <img src="img/cupang.jpg">
                </div>

                <div class="col-sm-6 col-xs-12 prod"> <!-- 상품내용 -->
                    <div class="detail-info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price">
                            <strong>135,000원</strong>
                        </p>
                        <p class="delivery">
                            무료배송 <br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </p>
                    </div>

                    <div class="detail-control">
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right">0원</p>
                        </div>
                        <div class="order">
                            <button type="button" class="btn btn-default left">장바구니</button>
                            <button type="button" class="btn btn-primary right">구매하기</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="wrap-all">
                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>
                        <div class="reply-textarea">
                            <textarea class="form-control"></textarea>
                            <div class="form">
                                <div class="form-left">
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="text" class="form-control" placeholder="비밀번호">
                                </div>
                                
                                    <button type="button" class=btn-right>등록하기</button>
                                
                            </div>
                        </div>
                    </form>

                    <div class="wrap-all">
                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>
                        <div class="reply-texarea">
                            <strong>honggildong</strong>
                            <small>2019/12/10</small>
                        </div>
                    </div>

                </div>
            </div>

        </div>
       
    </section>
</body>
</html>
