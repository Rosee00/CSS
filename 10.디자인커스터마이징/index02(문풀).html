<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- 부트스트랩 테마가 필요하면 이쯤 추가 -->
    <!-- js링크 -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index02(문풀).css">
</head>
<body>
    
    <!-- 부트스트램 col 이용해서 디자인 -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>상세보기<small>(쿠팡예제)</small></h2><hr>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <img src="img/cupang.jpg" alt="이미지">
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="detail" > <!-- 위 --> 
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price">135,000원</p>
                        <p class="deliver">무료배송 <br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                    </div>
                    
                    <div class="detail-control"> <!-- 아래 -->
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right">0원</p>
                        </div>
                        <div class="order">
                            <button type="button" class="left btn btn-default">장바구니</button>
                            <button type="button" class="right btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 
    <section style="margin-top: 70px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <form class="reply-wrap"><!-- 위 -->

                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>

                        <div class="reply-content">
                            <textarea class="form-control" placeholder="500글자 이내"></textarea>
                            <div class="reply-control">
                                <div class="left"> <!-- 왼 -->
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button type="button" class="right btn btn-success">등록하기</button> <!-- 오 -->
                            </div>
                        </div>
                    </form>


                    <div class="reply-wrap"> <!-- 아래 -->
                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>
                        <div class="reply-content">
                            <div class="reply-group">
                                <strong class="left">honggildong</strong>
                                <small class="left">2019/12/10</small>
                                <a href="#" class="right"><span class="glyphicon glyphicon-pencil"></span> 수정</a>
                                <a href="#" class="right"><span class="glyphicon glyphicon-remove"></span> 삭제</a>
                            </div>
                            <p class="clearfix">여기는 댓글 영역</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
